<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <div class="title">Order Summary</div>
      <div class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>
      <div class="plan-box">
        <div class="left">
          <img src="./images/icon-music.svg" alt="">
          <div class="plan">
            <div class="name">Annual Plan</div>
            <div class="price">$59.99/year</div>
          </div>
        </div>
        <div class="right">
          <div class="change"><a href="#">Change</a></div>
        </div>
      </div>
      <div class="payment">Proceed to Payment</div>
      <div class="cancel"> Cancel Order</div>
    </div>
  </div>
  

</body>
</html>
